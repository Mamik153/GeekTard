<div class="row mb-5 col-sm-10 offset-sm-1">

  <div class="col-sm-3 offset-sm-1">
    
    <div class="card mt-5">
      
      <img [src]="user.photoURL" class="card-img-top">
      
      <div class="card-body">
      
        <h4 class="card-title">{{ user.displayName }}</h4>
            
      </div>

      <div class="card-body text-center">
        <a routerLink="/edit-profile/{{user.uid}}" class="btn btn-sm btn-block"><i class="fa fa-pencil"></i> Edit Profile</a>
      </div>

    </div>

  </div>
    
  <div class="col-sm-7 offset-sm-1">

    <app-create (postCreated)="onPostCreated()"></app-create>
  
    <app-post *ngFor="let post of posts" [post]="post" (onDelete)="onDelete()"></app-post>
  </div>

</div>
